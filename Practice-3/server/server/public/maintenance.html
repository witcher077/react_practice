<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            background-color: #f3f4f6;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: rgb(86, 85, 85);
        }
        .contact-info {
            font-size: 1em;
            color: #95a5a6;
        }
        .contact-info a {
            color: #2980b9;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our website is taking a short break to do some digital yoga. Namaste!</h1>
        <p>We will be back by <b>1PM IST</b> today!</p>
        <p class="contact-info">Need assistance, write to us at <a href="mailto:Thoughts.Foundry@epsilon.com">Thoughts.Foundry@epsilon.com</a></p>
    </div>
</body>
</html>
